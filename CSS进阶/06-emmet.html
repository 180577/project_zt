<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-size: ; */
            font-size: 14px;
            /* 提示css属性：单词首字母 */
            font-weight: 700;
            width: 100px;
            /* background-color */
            background-color: #fff;
            /* w300+h200+bgc */
            line-height: 1;
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div></div>
    <h1></h1>
    <!-- 生成div 带类名 -->
    <div class="box"></div>
    <p class="box"></p>
    <div id="box"></div>

    <p class="red" id="one"></p>
    <!-- div 同级 p   + -->
    <div></div>
    <p></p>

    <!-- 父子 > -->
    <div>
        <p></p>
    </div>

    <ul>
        <li></li>
    </ul>

    <!-- ul有多个li  * -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有3个li ，li里面有文字   {文字} -->
    <!-- ul>li{df}*3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
